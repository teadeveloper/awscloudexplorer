ec2_export_selected_keys:
  - ImageId
  - AmiLaunchIndex
  - ImageId
  - InstanceId
  - InstanceType
  - LaunchTime
  - PrivateDnsName
  - PrivateIpAddress
  - PublicDnsName
  - PublicIpAddress
  - StateTransitionReason
  - SubnetId
  - VpcId
  - Architecture
  - ClientToken
  - EbsOptimized
  - EnaSupport
  - Hypervisor
  - RootDeviceName
  - RootDeviceType
  - SourceDestCheck

ec2_filters:
  - [{'Name': 'instance-state-name', 'Values': ['running','stopped','terminated']}]
  - [{'Name': 'instance-state-name', 'Values': ['running']}]
  - [{'Name': 'instance-state-name', 'Values': ['stopped']}]
  - [{'Name': 'instance-state-name', 'Values': ['terminated']}]

security_groups_filters:
  - [] # List all]
  - [{"Name" :"tag:tag1", "Values":["val*"] }]

vpc_filters:
  - [] # List all]
  - [{"Name" :"tag:tag1", "Values":["val*"] }]

acl_network_filters:
  - [] # List all]
  - [{"Name" :"tag:tag1", "Values":["val*"] }]

subnets_filters:
  - [] # List all]
  - [{"Name" :"tag:tag1", "Values":["val*"] }]
  - [{"Name" :"tag:tag1", "Values":["example*"] }]

ebs_filters:
  - [ ] # List all]
  - [ { "Name": "tag:tag1", "Values": [ "val*" ] } ]

